<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contatos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- dataTables -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" rel="stylesheet" />
    <!--font awesome con CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/054b703b23.js" crossorigin="anonymous"></script>

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="background-color: #e9ecef !important">
        <a class="navbar-brand logo" href="#">
            <!-- <img class="rounded mx-auto d-block" style="width: auto; max-height: 100px;" src="logo.png" alt="Logo"> -->
            <img class="rounded mx-auto d-block" style="width: auto; max-height: 100px;" src="" alt="Logo">
        </a>

    </nav>

    <div class="page-titles mx-0">

        <div class=" container mb-5" style="margin-top:140px">
            <h4>Contatos</h4>
            <form id="form-contato" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="">Idade</label>
                        <input type="number" class="form-control" name="idade" id="idade" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="">Telefone</label>
                        <input type="text" class="form-control" name="numero" id="numero" required>
                    </div>
                </div>
                <button type="submit" id="btn-novo" type="button" class="btn btn-primary btn-xxs">Novo contato</button>
            </form>
        </div>
    </div>


    <div class="container" style="margin-bottom: 2rem;">
        <div class="table-responsive">
            <table id="tb-contato" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Telefone</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>



    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Contato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de edição dos dados -->
                    <form id="form-editar-contato">
                        <div class="form-group">
                            <label for="edit-nome">Nome</label>
                            <input type="text" class="form-control" id="edit-nome" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-idade">Idade</label>
                            <input type="number" class="form-control" id="edit-idade" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-numero">Telefone</label>
                            <input type="text" class="form-control" id="edit-numero" value="" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btn-salvar-edicao">Salvar</button>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

    <script src="buscar-dados.js"></script>
    <!-- <script src="novo.js"></script> -->

    <script>
        $(document).ready(function () {
            buscarRegistros()
                .then((data) => {
                    // console.log(data); // Exibir dados no console do navegador
                    // Mapear os nomes das chaves dos dados recebidos para o formato esperado pelo DataTables
                    const mappedData = data.map((item) => {
                        return {
                            'id': item.id,
                            'nome': item.nome,
                            'idade': item.idade,
                            'numero': item.numero,
                        };
                    });

                    // TABELA CONTATO
                    (function ($) {
                        "use strict";

                        var tb_contato = $('#tb-contato').DataTable({
                            dom: 'Bfrtip', // Mostra os botões na parte superior da tabela
                            processing: true, //Isso exibe uma mensagem de "processamento" 
                            serverSide: false, // habilita o processamento de dados no lado do cliente.
                            ordering: true, // Ativar ordenação
                            lengthMenu: [
                                [30, 45, 75, -1],
                                [30, 45, 75, 'All']
                            ],
                            language: {
                                lengthMenu: "Exibir _MENU_ linhas por página",
                                info: "Página _PAGE_ de _PAGES_",
                                infoEmpty: "Nenhum registro encontrado",
                                infoFiltered: "(Filtrado de _MAX_ registros totais)",
                                search: "Pesquisar",
                                emptyTable: "Nenhum dado disponível na tabela",
                                zeroRecords: "Nenhum registro correspondente encontrado",
                                paginate: {
                                    previous: "Anterior",
                                    next: "Próximo",
                                },
                            },
                            buttons: [{
                                extend: 'pdfHtml5',
                                text: '<i class="fas fa-file-pdf"></i> ',
                                titleAttr: 'Exportar PDF',
                                className: 'btn-custom-pdf btn btn-danger exportar'
                            },
                            {
                                extend: 'excelHtml5',
                                text: '<i class="fas fa-file-excel"></i> ',
                                titleAttr: 'Exportar excel',
                                className: 'btn-custom-csv btn btn-success exportar'
                            },
                            {
                                extend: 'copy',
                                text: '<i class="fa fa-copy"></i> ',
                                titleAttr: 'Copiar',
                                className: 'btn-custom-copy btn btn-link exportar'
                            },
                            ],
                            data: mappedData, // Utilizar os dados mapeados na tabela
                            columns: [
                                {
                                    data: 'id',
                                    orderable: false,
                                    visible: false
                                },
                                {
                                    data: 'nome',
                                },
                                {
                                    data: 'idade'
                                },
                                {
                                    data: 'numero',
                                },
                                {
                                    className: "details-control",
                                    orderable: false,
                                    data: null,
                                    defaultContent:
                                        '<button class="iconEdit btn btn-primary shadow btn-xs sharp mr-1" title="Editar Contato" data-toggle="modal" data-target="#editarModal"><i class="fa fa-pencil"></i></button>',
                                },
                                {
                                    className: "details-control",
                                    orderable: false,
                                    data: null,
                                    defaultContent:
                                        '<button class="iconDel btn btn-danger shadow btn-xs sharp mr-1" title="Apagar Contato"><i class="fa fa-trash"></i></button>',
                                },
                            ]


                        }); // fecha var da tabela
                        //botão editar
                        $("#tb-contato tbody").on("click", "button.iconEdit", async function () {
                            var data = tb_contato.row($(this).parents("tr")).data();

                            localStorage.setItem("idContato", data.id);


                            // Atualizar os campos do formulário de edição com os dados atuais do contato
                            $("#edit-nome").val(data.nome);
                            $("#edit-idade").val(data.idade);
                            $("#edit-numero").val(data.numero);


                        });
                        //botão fechar
                        $("#tb-contato tbody").on("click", "button.iconDel", async function () {
                            var data = tb_contato.row($(this).parents("tr")).data();

                            try {
                                const response = await fetch(`http://localhost:999/api/registros/${data.id}`, {
                                    method: 'DELETE',
                                });

                                if (response.ok) {
                                    alert('Contato e telefone excluídos com sucesso');
                                    // Atualizar a página 
                                    location.reload();
                                } else {
                                    const data = await response.json();
                                    alert(data.error || 'Erro ao excluir contato e telefone');
                                }
                            } catch (error) {
                                console.error(error);
                                alert('Erro ao conectar com o servidor');
                            }
                            console.log(data.id);
                            // window.location =
                            //     "index?modulo=service-desk&pg=terceirizado-apagar&id=" + data.ID;
                        });
                    })(jQuery);
                    // Remover a classe 'dt-button' de todos botões da tela para estilizar os botões de exportar 
                    botoesElement = document.getElementsByClassName("exportar");
                    for (var i = 0; i < botoesElement.length; i++) {
                        var btn = botoesElement[i];
                        btn.classList.remove('dt-button');
                    }
                }) //fecha then
                .catch((error) => console.error(error));



            const form = document.getElementById('form-contato');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const nome = document.getElementById('nome').value;
                const idade = document.getElementById('idade').value;
                const numero = document.getElementById('numero').value;


                // Criar um objeto para enviar os dados no corpo da requisição POST
                const dados = {
                    nome: nome,
                    idade: idade,
                    numero: numero
                };

                try {
                    const response = await fetch('http://localhost:999/api/registros', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dados)
                    });

                    if (response.ok) {
                        alert('Novo contato e telefone inseridos com sucesso');
                        // Atualizar a página 
                        location.reload();
                        
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Erro ao inserir novo contato e telefone');
                    }
                } catch (error) {
                    console.error(error);
                    alert('Erro ao conectar com o servidor');
                }
            });

            // Código para enviar os dados do formulário de edição ao servidor quando o botão "Salvar" é clicado
            $("#btn-salvar-edicao").on("click", async function () {
                // Obter o valor do localStorage "userID"
                const idContato = localStorage.getItem("idContato");
            

                const nome = $("#edit-nome").val();
                const idade = $("#edit-idade").val();
                const numero = $("#edit-numero").val();

                // Criar um objeto para enviar os dados no corpo da requisição PUT
                const dadosEditados = {
                    nome: nome,
                    idade: idade,
                    numero: numero
                };

                // Realizar a requisição PUT com os dados editados
                await editarDados(idContato, dadosEditados);


            });


            async function editarDados(idContato, dadosEditados) {
                try {
                  
                    const response = await fetch(`http://localhost:999/api/registros/${idContato}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dadosEditados)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert('Contato alterado com sucesso');
                        // Atualizar a página 
                        location.reload();
                    } else {
                        const errorData = await response.json();
                        alert('Erro ao editar contato e telefone');
                        console.error(errorData.error || 'Erro ao editar contato e telefone');
                    }
                } catch (error) {
                    console.error(error);
                    alert('Erro ao conectar com o servidor');
                }
            }


        });


    </script>
</body>

</html>
